plugins {
    id 'java'
    id 'application'
}

repositories { 
    mavenCentral() 
}

application {
    mainClass = 'hello.HelloWorld'
}

dependencies {
    implementation "joda-time:joda-time:2.2"
    testImplementation "junit:junit:4.12"

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}